{% extends 'base.html' %}

{% block content %}
<h2>Edit Recipient Details</h2>
<form method="POST" action="{{ url_for('update_recipient', recipient_id=recipient.id) }}">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ recipient.name }}" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" name="age" value="{{ recipient.age }}" required>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male" {% if recipient.gender == 'Male' %} selected {% endif %}>Male</option>
      <option value="Female" {% if recipient.gender == 'Female' %} selected {% endif %}>Female</option>
      <option value="Other" {% if recipient.gender == 'Other' %} selected {% endif %}>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="blood_group">Blood Group</label>
    <select class="form-control" id="blood_group" name="blood_group" required>
      <option value="">Select Blood Group</option>
      {% for bg in blood_groups %}
        <option value="{{ bg }}" {% if recipient.blood_group == bg %} selected {% endif %}>{{ bg }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{ recipient.phone }}" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ recipient.email }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('view_recipients') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
