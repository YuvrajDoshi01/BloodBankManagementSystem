{% extends "base.html" %}

{% block content %}
  <h1>Edit Blood Unit</h1>
  <form method="post" action="{{ url_for('update_blood_unit', blood_unit_id=blood_unit.ID) }}">
    <div class="form-group">
      <label>Blood Type</label>
      <select class="form-control" name="blood_type" required>
        <option value="" selected disabled hidden>Choose blood type</option>
        <option value="A+" {% if blood_unit.blood_type == 'A+' %}selected{% endif %}>A+</option>
        <option value="A-" {% if blood_unit.blood_type == 'A-' %}selected{% endif %}>A-</option>
        <option value="B+" {% if blood_unit.blood_type == 'B+' %}selected{% endif %}>B+</option>
        <option value="B-" {% if blood_unit.blood_type == 'B-' %}selected{% endif %}>B-</option>
        <option value="O+" {% if blood_unit.blood_type == 'O+' %}selected{% endif %}>O+</option>
        <option value="O-" {% if blood_unit.blood_type == 'O-' %}selected{% endif %}>O-</option>
        <option value="AB+" {% if blood_unit.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
        <option value="AB-" {% if blood_unit.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
      </select>
    </div>
    <div class="form-group">
      <label>Volume</label>
      <input type="text" class="form-control" name="volume" value="{{ blood_unit.volume }}" required>
    </div>
    <div class="form-group">
      <label>Expiry Date</label>
      <input type="date" class="form-control" name="expiry_date" value="{{ blood_unit.expiry_date }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
