{% extends 'base.html' %}

{% block content %}
  <h1>Blood Transfusion</h1>

  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}

  <form method="post">
    <div class="form-group">
      <label for="recipient_name">Recipient Name</label>
      <input type="text" class="form-control" id="recipient_name" name="recipient_name" placeholder="Enter recipient name" required>
    </div>
    <div class="form-group">
      <label for="recipient_phone">Recipient Phone</label>
      <input type="text" class="form-control" id="recipient_phone" name="recipient_phone" placeholder="Enter recipient phone number" required>
    </div>
    <div class="form-group">
      <label for="recipient_email">Recipient Email</label>
      <input type="email" class="form-control" id="recipient_email" name="recipient_email" placeholder="Enter recipient email" required>
    </div>
    <div class="form-group">
      <label for="blood_type">Blood Type</label>
      <select class="form-control" id="blood_type" name="blood_type" required>
        <option value="">-- Select blood type --</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>
    <div class="form-group">
      <label for="volume">Volume (in ml)</label>
      <input type="number" class="form-control" id="volume" name="volume" placeholder="Enter volume in ml" required>
    </div>
    <div class="form-group">
      <label for="transfusion_date">Transfusion Date</label>
      <input type="date" class="form-control" id="transfusion_date" name="transfusion_date" placeholder="Enter transfusion date" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
