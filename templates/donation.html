<!DOCTYPE html>
<html>
<head>
    <title>Update Inventory</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Update Inventory</h1>
    <form id="inventory-form">
        <label for="blood-type">Blood Type:</label>
        <input type="text" id="blood-type" name="blood_type"><br>

        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume"><br>

        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry_date"><br>

        <label for="donation-date">Donation Date:</label>
        <input type="text" id="donation-date" name="donation_date"><br>

        <label for="donor-id">Donor ID:</label>
        <input type="text" id="donor-id" name="donor_id"><br>

        <label for="blood-bank-id">Blood Bank ID:</label>
        <input type="text" id="blood-bank-id" name="blood_bank_id"><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        $(document).ready(function() {
            $('#inventory-form').submit(function(event) {
                // Prevent the form from submitting normally
                event.preventDefault();

                // Get the form data
                var formData = {
                    blood_type: $('#blood-type').val(),
                    volume: $('#volume').val(),
                    expiry_date: $('#expiry-date').val(),
                    donation_date: $('#donation-date').val(),
                    donor_id: $('#donor-id').val(),
                    blood_bank_id: $('#blood-bank-id').val()
                };

                // Send the POST request
                $.ajax({
                    type: 'POST',
                    url: '/donation',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert(response.message);
                    },
                    error: function(error) {
                        alert(error.responseJSON.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
