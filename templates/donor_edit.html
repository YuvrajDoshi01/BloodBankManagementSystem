<!DOCTYPE html>
<html>
<head>
	<title>Donor Information Editor</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
</head>
<body>
	<h1>Edit Donor Information</h1>
	<form id="donor-form">

    <input type="hidden" id="donor_id" name="donor_id" value="{{donor_id}}">

		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone"><br>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email"><br>

    <label for="street">Street:</label>
		<input type="text" id="street" name="street"><br>

    <label for="city">City:</label>
		<input type="text" id="city" name="city"><br>

    <label for="state">State:</label>
		<input type="text" id="state" name="state"><br>

    <label for="zip_code">ZipCode:</label>
		<input type="text" id="zip_code" name="zip_code"><br>

		<input type="submit" value="Update">
	</form>

	<script type="text/javascript" src="{{ url_for('static', filename='script4.js') }}"></script>
</body>
</html>
