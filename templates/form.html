<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blood Donation Form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
	<div class="container">
		<h1>Blood Donation Form</h1>
		<form method="post" action="{{ url_for('donation') }}">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Enter Name" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" name="phone" id="phone" placeholder="Enter Phone Number" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="Enter Email" required>
			</div>
			<div class="form-group">
				<label for="street">Street</label>
				<input type="text" name="street" id="street" placeholder="Enter Street Address" required>
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" name="city" id="city" placeholder="Enter City" required>
			</div>
			<div class="form-group">
				<label for="state">State</label>
				<input type="text" name="state" id="state" placeholder="Enter State" required>
			</div>
			<div class="form-group">
				<label for="zip_code">Zip Code</label>
				<input type="text" name="zip_code" id="zip_code" placeholder="Enter Zip Code" required>
			</div>
			<div class="form-group">
				<label for="blood_type">Blood Type</label>
				<select name="blood_type" id="blood_type" required>
					<option value="" disabled selected>Select Blood Type</option>
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
				</select>
			</div>
			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="text" name="volume" id="volume" placeholder="Enter Volume along with ml" required>
			</div>
			<div class="form-group">
				<label for="expiry_date">Expiry Date</label>
				<input type="text" name="expiry_date" id="expiry_date" required>
			</div>
			<div class="form-group">
				<label for="donation_date">Donation Date</label>
				<input type="text" name="donation_date" id="donation_date" required>
			</div>
			<button type="submit">Donate</button>
		</form>
	</div>
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body> 
</html>
