<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Donor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='delete_donor.css') }}">
</head>
<body>
    <h1>Delete Donor</h1>
    <form id="delete-form">
        <label>Are you sure you want to delete this donor?</label>
        <input type="hidden" id="donor-id" name="donor_id" value="{{ donor_id }}">
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/donors'">Cancel</button>
    </form>
    <script src="{{ url_for('static', filename='delete_donor.js') }}"></script>
</body>
</html>
