<!DOCTYPE html>
<html>
<head>
	<title>Add Donor</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style3.css') }}">
	<script src="{{ url_for('static', filename='script3.js') }}"></script>
</head>
<body>
	<h1>Add Donor</h1>
	<form id="donor-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="street">Street:</label>
		<input type="text" id="street" name="street" required><br><br>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" required><br><br>

		<label for="state">State:</label>
		<input type="text" id="state" name="state" required><br><br>

		<label for="zip_code">ZipCode:</label>
		<input type="text" id="zip_code" name="zip_code" required><br><br>

		<input type="submit" value="Add Donor">
	</form>
	<div id="result"></div>
</body>
</html>
