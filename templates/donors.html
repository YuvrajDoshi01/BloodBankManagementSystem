{% extends 'base.html' %}

{% block content %}
  <h1>Donors</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for donor in donors %}
        <tr>
          <td>{{ donor.ID }}</td>
          <td>{{ donor.name }}</td>
          <td>{{ donor.phone }}</td>
          <td>{{ donor.email }}</td>
          <td>
            <a href="{{ url_for('donor_details', donor_id=donor.ID) }}">Details</a>
            <a href="{{ url_for('update_donor', donor_id=donor.ID) }}">Update</a>
            <a href="{{ url_for('delete_donor', donor_id=donor.ID) }}" onclick="return confirm('Are you sure you want to delete this donor?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('add_donor') }}" class="btn btn-primary">Add Donor</a>
{% endblock %}
